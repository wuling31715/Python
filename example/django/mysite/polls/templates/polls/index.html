<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>index</title>
</head>

<body>
    {% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <li><a href="https://www.google.com.tw/?gws_rd=ssl" target="_blank">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}


</body>

</html>
